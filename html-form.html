<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Form</title>

        <style>
            #test-form {
                border: solid 1px black;
                margin: 1em;
                padding: 1em;
            }

            #test-form input {
                margin-bottom: 1em;
            }
        </style>
    </head>

    <body>
        <form id="test-form" action="submit_form.php" method="post">
            <label>Button:</label>
            <input type="button" value="Click Me" />

            <br />

            <p>Choose your favorite Web language:</p>
            <input type="radio" id="html" name="fav_language" value="HTML" />
            <label for="html">HTML</label>

            <br />

            <input type="radio" id="css" name="fav_language" value="CSS" />
            <label for="css">CSS</label>

            <br />

            <input
                type="radio"
                id="javascript"
                name="fav_language"
                value="JavaScript"
            />
            <label for="javascript">JavaScript</label>

            <br />

            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
            <label for="vehicle1"> I have a bike</label>

            <br />
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
            <label for="vehicle2"> I have a car</label>

            <br />

            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
            <label for="vehicle3"> I have a boat</label>

            <br />

            <label>Color:</label>
            <input type="color" name="color" />

            <br />

            <label>Date:</label>
            <input type="date" name="date" />

            <br />

            <label>Datetime-local:</label>
            <input type="datetime-local" name="datetime" />

            <br />

            <label>Email:</label>
            <input type="email" name="email" />

            <br />

            <label>File:</label>
            <input type="file" name="file" />

            <br />

            <input type="hidden" name="hidden" value="hidden_value" />

            <label>Image:</label>
            <input type="image" src="image.png" alt="Submit" />

            <br />

            <label>Month:</label>
            <input type="month" name="month" />

            <br />

            <label>Number:</label>
            <input type="number" name="number" />

            <br />

            <label>Password:</label>
            <input type="password" name="password" />

            <br />

            <label>Radio:</label>
            <input type="radio" name="radio" value="radio_option1" /> Option 1
            <input type="radio" name="radio" value="radio_option2" /> Option 2

            <br />

            <label>Range:</label>
            <input type="range" name="range" min="0" max="100" />

            <br />

            <input type="reset" value="Reset" />
            <br />

            <label>Search:</label>
            <input type="search" name="search" />

            <br />

            <label>Tel:</label>
            <input type="tel" name="tel" />

            <br />

            <label>Text:</label>
            <input type="text" name="text" />

            <br />

            <label>Time:</label>
            <input type="time" name="time" />

            <br />

            <label>URL:</label>
            <input type="url" name="url" />

            <br />

            <label>Week:</label>
            <input type="week" name="week" />

            <br />

            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" value="John" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" value="Doe" />

            <input type="submit" value="Submit" />
        </form>

        <hr />

        <!-- Form elements -->
        <!-- Input -->
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" />

        <br />

        <!-- Select -->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo" selected>Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br />

        <!-- Size attribute -->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="3">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br />

        <!-- Multiple attribute -->
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size="4" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>

        <br />

        <!-- Textarea -->
        <textarea name="message" rows="10" cols="30">
The cat was playing in the garden.</textarea
        >

        <br />

        <!-- Button -->
        <button type="button" onclick="alert('Hello World!')">Click Me!</button>

        <br />

        <!-- Fieldset and legeng -->
        <form action="/action_page.php">
            <fieldset>
                <legend>Personalia:</legend>
                <label for="fname">First name:</label><br />
                <input type="text" id="fname" name="fname" value="John" /><br />
                <label for="lname">Last name:</label><br />
                <input
                    type="text"
                    id="lname"
                    name="lname"
                    value="Doe"
                /><br /><br />
                <input type="submit" value="Submit" />
            </fieldset>
        </form>

        <br />

        <!-- Datalist (list of pre-defined options) -->
        <form action="/action_page.php">
            <input list="browsers" />
            <datalist id="browsers">
                <option value="Internet Explorer"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        </form>

        <br />

        <!-- Output (result of a calculation) -->
        <form
            action="/action_page.php"
            oninput="x.value=parseInt(a.value)+parseInt(b.value)"
        >
            0
            <input type="range" id="a" name="a" value="50" />
            100 +
            <input type="number" id="b" name="b" value="50" />
            =
            <output name="x" for="a b"></output>
            <br /><br />
            <input type="submit" />
        </form>

        <hr />

        <!-- Input attributes -->
        <!-- value -->
        <form>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" value="John" /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" value="Doe" />
        </form>

        <!-- readonly -->
        <form>
            <label for="fname">First name:</label><br />
            <input
                type="text"
                id="fname"
                name="fname"
                value="John"
                readonly
            /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" value="Doe" />
        </form>

        <!-- disabled -->
        <form>
            <label for="fname">First name:</label><br />
            <input
                type="text"
                id="fname"
                name="fname"
                value="John"
                disabled
            /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" value="Doe" />
        </form>

        <!-- size -->
        <form>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" size="50" /><br />
            <label for="pin">PIN:</label><br />
            <input type="text" id="pin" name="pin" size="4" />
        </form>

        <!-- max length -->
        <form>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" size="50" /><br />
            <label for="pin">PIN:</label><br />
            <input type="text" id="pin" name="pin" maxlength="4" size="4" />
        </form>

        <!-- min max -->
        <form>
            <label for="datemax">Enter a date before 1980-01-01:</label>
            <input
                type="date"
                id="datemax"
                name="datemax"
                max="1979-12-31"
            /><br /><br />

            <label for="datemin">Enter a date after 2000-01-01:</label>
            <input
                type="date"
                id="datemin"
                name="datemin"
                min="2000-01-02"
            /><br /><br />

            <label for="quantity">Quantity (between 1 and 5):</label>
            <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="5"
            />
        </form>

        <!-- multiple -->
        <form>
            <label for="files">Select files:</label>
            <input type="file" id="files" name="files" multiple />
        </form>

        <!-- pattern -->
        <form>
            <label for="country_code">Country code:</label>
            <input
                type="text"
                id="country_code"
                name="country_code"
                pattern="[A-Za-z]{3}"
                title="Three letter country code"
            />
        </form>

        <!-- placeholder -->
        <form>
            <label for="phone">Enter a phone number:</label>
            <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="123-45-678"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            />
        </form>

        <!-- required -->
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
        </form>

        <!-- step -->
        <form>
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" step="3" />
        </form>

        <!-- autofocus -->
        <form>
            <label for="fname">First name:</label><br />
            <input type="text" id="fname" name="fname" autofocus /><br />
            <label for="lname">Last name:</label><br />
            <input type="text" id="lname" name="lname" />
        </form>

        <!-- height and width -->
        <form>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" /><br /><br />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" /><br /><br />
            <input
                type="image"
                src="img_submit.gif"
                alt="Submit"
                width="48"
                height="48"
            />
        </form>

        <!-- list -->
        <form>
            <input list="browsers" />
            <datalist id="browsers">
                <option value="Internet Explorer"></option>
                <option value="Firefox"></option>
                <option value="Chrome"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </datalist>
        </form>

        <!-- autocomplete -->
        <form action="/action_page.php" autocomplete="on">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" /><br /><br />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" /><br /><br />
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                name="email"
                autocomplete="off"
            /><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </body>
</html>
