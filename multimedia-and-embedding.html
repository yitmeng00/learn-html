<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multimedia and embedding</title>

        <style>
            iframe {
                border: none;
            }
        </style>
    </head>

    <body>
        <!-- Images -->
        <h1>img</h1>
        <img src="https://www.example.com/images/dinosaur.jpg" alt="Dinosaur" />

        <img
            src="images/dinosaur.jpg"
            alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
            width="400"
            height="341"
        />

        <hr />

        <!-- Figures -->
        <h1>figure</h1>
        <figure>
            <img src="assets/card-sorting.png" alt="Card Sorting" />
            <figcaption>Card Sorting</figcaption>
        </figure>

        <hr />

        <!-- Videos -->
        <h1>video</h1>
        <video controls>
            <source src="assets/adidas-ads.mp4" type="video/mp4" />
            <source src="assets/adidas-ads.webm" type="video/webm" />
            <p>
                Your browser doesn't support this video. Here is a
                <a href="assets/adidas-ads.mp4">link to the video</a> instead.
            </p>
        </video>

        <!-- Video features -->
        <h2>Video features</h2>
        <video
            controls
            width="400"
            height="400"
            autoplay
            loop
            muted
            preload="auto"
            poster="poster.png"
        >
            <source src="assets/adidas-ads.mp4" type="video/mp4" />
            <source src="assets/adidas-ads.webm" type="video/webm" />
            <p>
                Your browser doesn't support this video. Here is a
                <a href="assets/adidas-ads.mp4">link to the video</a> instead.
            </p>
        </video>

        <hr />

        <!-- Audios -->
        <h1>audio</h1>
        <audio controls>
            <source src="assets/mario-game-over.mp3" type="audio/mp3" />
            <source src="assets/mario-game-over.ogg" type="audio/ogg" />
            <p>
                Your browser doesn't support this audio file. Here is a
                <a href="assets/mario-game-over.mp3">link to the audio</a>
                instead.
            </p>
        </audio>

        <hr />

        <!-- Display video text tracks -->
        <h2>Display video text tracks</h2>
        <video controls>
            <source src="assets/adidas-ads.mp4" type="video/mp4" />
            <source src="assets/adidas-ads.webm" type="video/webm" />
            <track
                kind="subtitles"
                src="subtitles_es.vtt"
                srclang="es"
                label="Spanish"
            />
        </video>

        <hr />

        <!-- iframe -->
        <h1>iframe</h1>
        <iframe
            src="assets/rocket.png"
            width="100%"
            height="500"
            allowfullscreen
            sandbox
        >
            <p>
                <a href="assets/rocket.png">
                    Fallback link for browsers that don't support iframes
                </a>
            </p>
        </iframe>

        <hr />

        <!-- Object -->
        <h1>object</h1>
        <object
            data="assets/sample.pdf"
            type="application/pdf"
            width="800"
            height="1200"
        >
            <p>
                You don't have a PDF plugin, but you can
                <a href="assets/sample.pdf">download the PDF file. </a>
            </p>
        </object>

        <hr />

        <!-- embed -->
        <h1>embed</h1>
        <embed src="assets/rocket.png" />

        <hr />

        <!-- SVG -->
        <h1>svg</h1>
        <svg
            version="1.1"
            baseProfile="full"
            width="300"
            height="200"
            xmlns="http://www.w3.org/2000/svg"
        >
            <rect width="100%" height="100%" fill="black" />
            <circle cx="150" cy="100" r="90" fill="blue" />
        </svg>
    </body>
</html>
